<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PERFUME</title>
</head>
<body>
    <div class="flex-container">
        <div>
            <picture>
                <source class="imagem-mobile" srcset="./media/image-product-mobile.jpg" media="(max-width: 375px)">
                <img class="imagem-desktop" src="./media/image-product-desktop.jpg" alt="imagem princpal">
            </picture>
        </div>
        <div class="caixa-branca">
            <div>
                <p class="tipo-produto">P E R F U M E</p>
                <h3 class="titulo">Gabrielle Essence<br>Eau De Parfum</h3>
                <p class="texto">A floral, solar and voluptuos<br>interpretation composed by<br>Olivier Polge, Perfumer-Creator<br>for the House of CHANEL.</p>
            </div>
            <div class="precos">
                <div class="preco-novo">
                    <p>$149.99</p>
                </div>
                <div class="preco-velho">
                    <p><s>$169.99</s></p>
                </div>
            </div>
            <div>
                <button class="botao"><img class="carrinho" src="./media/icon-cart.svg"><b>  Add to Cart</b></button>
            </div>
        </div>
    </div>
</body>
</html>
